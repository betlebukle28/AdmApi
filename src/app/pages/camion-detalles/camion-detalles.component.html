  <div class="home-container" *ngIf="Autotransporte">
    <div class="card bg-light mb-3">
      <div class="card-header">
        <div class="container-fluid">
          <div class="row" style="flex-wrap: nowrap;">
            <div class="col-lg-10">
              <p style="margin-left: 20px; margin-top: 10px;">Detalles del Camion</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label for="permSCT">Permiso SCT</label>
                <input type="text" class="form-control" id="permSCT" [(ngModel)]="Autotransporte.PermSCT" name="permSCT" readonly>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="numPermisoSCT">Número Permiso SCT</label>
                <input type="text" class="form-control" id="numPermisoSCT" [(ngModel)]="Autotransporte.NumPermisoSCT" name="numPermisoSCT" readonly>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="configVehicular">Configuración Vehicular</label>
                <input type="text" class="form-control" id="configVehicular" [(ngModel)]="Autotransporte.IdentificacionVehicular.ConfigVehicular" name="configVehicular" readonly>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="pesoBrutoVehicular">Peso Bruto Vehicular</label>
                <input type="text" class="form-control" id="pesoBrutoVehicular" [(ngModel)]="Autotransporte.IdentificacionVehicular.PesoBrutoVehicular" name="pesoBrutoVehicular" readonly>
              </div>
            </div>
            <div class="col-md-1">
              <div class="form-group">
                <label for="placaVM">Placa VM</label>
                <input type="text" class="form-control" id="placaVM" [(ngModel)]="Autotransporte.IdentificacionVehicular.PlacaVM" name="placaVM" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label for="anioModeloVM">Año Modelo VM</label>
                <input type="text" class="form-control" id="anioModeloVM" [(ngModel)]="Autotransporte.IdentificacionVehicular.AnioModeloVM" name="anioModeloVM" readonly>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="aseguraRespCivil">Aseguradora Responsabilidad Civil</label>
                <input type="text" class="form-control" id="aseguraRespCivil" [(ngModel)]="Autotransporte.Seguros.AseguraRespCivil" name="aseguraRespCivil" readonly>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="polizaRespCivil">Póliza Responsabilidad Civil</label>
                <input type="text" class="form-control" id="polizaRespCivil" [(ngModel)]="Autotransporte.Seguros.PolizaRespCivil" name="polizaRespCivil" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label for="subTipoRem">Subtipo Remolque</label>
                <input type="text" class="form-control" id="subTipoRem" [(ngModel)]="Autotransporte.Remolques.Remolque[0].SubTipoRem" name="subTipoRem" readonly>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="placa">Placa</label>
                <input type="text" class="form-control" id="placa" [(ngModel)]="Autotransporte.Remolques.Remolque[0].Placa" name="placa" readonly>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
