<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4">
      <p style="margin-left: 60px; margin-top: 50px;">Camiones > Camiones > Tabla Camiones</p>
    </div>
    <div style="text-align: right;" class="col-lg-8">
      <button style="margin-top: 50px;" type="button" class="btn btn-primary" (click)="navigateTo('Camion')">Regresar</button>
    </div>
  </div>
</div>

<div class="home-container">
  <div class="card bg-light mb-3">
    <div class="card-header">
      <div class="container-fluid">
        <div class="row" >
          <div class="col-lg-4">
            <p style="margin-top: 10px;">Catalogo Camiones</p>
          </div>
          <div class="col-lg-4"></div>
          <div class="col-lg-4" style="text-align: right;">
            <button style="margin-top: 10px;" type="button" class="btn btn-success" (click)="navigateTo('camionNuevo')">+ Nuevo Camion</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="table-dark">
            <th scope="col">Permiso SCT</th>
            <th scope="col">Poliza Responsabilidad Civil</th>
            <th scope="col">Placa</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Autotransporte of Autotransportes" class="table-active">
            <td>{{Autotransporte.PermSCT}}</td>
            <td>{{Autotransporte.Seguros.PolizaRespCivil}}</td>
            <td>{{Autotransporte.Remolques.Remolque[0]?.Placa}}</td>
            <td>
              <img (click)="navigateTo('CamionDetalles/' + Autotransporte._id)" src="../../../assets/Icono/habilitar.png" class="icono">
              <img (click)="navigateTo('camionEditar/' + Autotransporte._id)" src="../../../assets/Icono/editar_2.png" class="icono">
              <img (click)="confirmAndDelete(Autotransporte._id)" src="../../../assets/Icono/eliminar_2.png" class="icono">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
