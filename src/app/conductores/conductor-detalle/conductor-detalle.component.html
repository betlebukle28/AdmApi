  <div class="container-fluid">
    <div class="row" style="flex-wrap: nowrap;">
      <div class="col-lg-10">
        <p style="margin-left: 60px; margin-top: 40px;">Conductor > Conductores > Tabla Conductor > Detalles de Conductor</p>
        </div>
      <div class="col-lg-10">
      <button style="margin-left: 60px; margin-top: 40px;" type="button" class="btn btn-primary" (click)="navigateTo('conductorConsulta')">Regresar</button>
      </div>
    </div>
  </div>
  
  <div class="home-container">
    <div class="card bg-light mb-3">
      <div class="card-header">
        <div class="container-fluid">
          <div class="row" style="flex-wrap: nowrap;">
            <div class="col-lg-10">
              <p style="margin-left: 20px; margin-top: 10px;">Detalles del Conductor</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="nombre">Nombre Apellido</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="conductor.NombreFigura" name="nombre" readonly>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label for="rfc">RFC</label>
              <input type="text" class="form-control" id="rfc" [(ngModel)]="conductor.RFCFigura" name="rfc" readonly>
            </div>
          </div>
          <div class="col-md-1">
            <div class="form-group">
              <label for="tipo">Tipo</label>
              <input type="text" class="form-control" id="tipo" [(ngModel)]="conductor.TipoFigura" name="tipo" readonly>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label for="numLicencia">Num. Licencia</label>
              <input type="text" class="form-control" id="numLicencia" [(ngModel)]="conductor.NumLicencia" name="numLicencia" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
