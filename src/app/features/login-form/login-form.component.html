<div class="container">
<div class="home-container">
  <div class="card bg-light mb-3" >
    <div class="card-header">
      <div class="container-fluid">
        <div class="row" style="flex-wrap: nowrap;">
          <div class="">
            <h3 style="margin-left: 20px; margin-top: 10px; text-align: center;">Bienvenido!</h3>
            </div>
          
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="logo-container">
        <img src="../../../assets/logos/Logo.jpg" alt="Logo" class="logo">
      </div>
      <form (submit)="login()">
      <div>
        <h4 style="margin-bottom: 35px;" class="form-label">Ingresa las Credenciales</h4>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required placeholder="Usuario">
          <label for="floatingInput">Usuario</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password" required autocomplete="off">
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" style="margin: 15px;" class="btn btn-lg btn-success">LOGIN</button>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
</div>
